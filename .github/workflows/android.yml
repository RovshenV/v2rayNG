name: Android CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: V2rayNG # Robotun bu klasöre girmesini sağladık
    - name: Build with Gradle
      run: ./gradlew assembleDebug
      working-directory: V2rayNG # Derleme işlemini de bu klasörde yapacak
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vpn-app
        path: V2rayNG/app/build/outputs/apk/debug/*.apk # Çıktı yolunu güncelledik
